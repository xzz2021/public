server {
     #listen   80;#侦听80端口，如果强制所有的访问都必须是HTTPs的，这行需要注销掉
     #listen  [::]:80;
     listen 443 ssl; #侦听443端口，用于SSL
     server_name  xzz2022.top:2222;
    #access_log  /var/log/nginx/host.access.log  main;
    #ssl on;
    ssl_certificate_key   home/https/xzz2022.top.key;
    #ssl_certificate      home/https/xzz2022.top_bundle.crt;
    ssl_certificate       home/https/xzz2022.top_bundle.pem;
    #ssl_session_cache shared:le_nginx_SSL: 1m; #缓存大约4000个握手
    ssl_session_timeout 1440m;  #用户端请求成功后一天之内1440分钟不用再进行握手验证
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    location / {
       root   /usr/share/nginx/html;
       index  index.html index.htm;
   }
}




